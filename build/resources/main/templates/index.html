<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
  <!-- Highlight.js 스타일 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

  <!-- Highlight.js JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
<!-- 1️⃣ Quill core 먼저 -->
<link rel="stylesheet" href="https://cdn.quilljs.com/1.3.7/quill.snow.css" />
<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>

  
<!-- ❷ 이미지‑리사이즈 / 이미지‑드롭 (v1용) -->
<script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quill-image-drop-module@1.0.3/image-drop.min.js"></script>


  <title>블로그 글쓰기</title>
  <style>
    .editorBox {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="main-content" onsubmit="false">
    <p class="main-text">블로그 글 작성</p>
    <form class="blog-form" onsubmit="return false;">
      <div class="content">
        <div class="title">
          <label class="main-title-text" for="input-label">제목</label>
          <input type="text" id="input-label" name="input-title">
        </div>

        <!-- 🔽 에디터 박스 (여기에 Quill 에디터 표시) -->
        <div class="editorBox">
          <div id="toolbar">
            <select class="ql-header">
              <option selected></option>
              <option value="1">H1</option>
              <option value="2">H2</option>
              <option value="3">H3</option>
            </select>
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-code-block"></button>
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-align" value=""></button>
            <button class="ql-align" value="center"></button>
            <button class="ql-align" value="right"></button>
            <button class="ql-image"></button>
          </div>
          <div id="editor"></div>
        </div>
      </div>

      <div class="field-title">
        <label class="field-text" for="field-label">분야</label>
        <input type="text" id="field-label" name="field-title">
      </div>
    </form>
  </div>

  <script th:inline="none">
    /* Quill 플러그인 등록 */
    Quill.register('modules/imageResize', window.ImageResize);
  
    /* 공통 업로드 함수 */
    async function uploadAndInsert(quill, file){
      const form = new FormData(); form.append('image', file);
      const res  = await fetch('/api/image',{method:'POST',body:form});
      if(!res.ok) throw new Error('upload fail');
      const {url}=await res.json();
      console.log(url);
      const range=quill.getSelection()??{index:quill.getLength()};
      quill.insertEmbed(range.index,'image',url);
      quill.setSelection(range.index+1);
    }
  
    /* Clipboard override */
    const Clipboard = Quill.import('modules/clipboard');
    class UploadClipboard extends Clipboard {
      async onDrop(e){
        const f=e.dataTransfer?.files?.[0];
        if(f&&f.type.startsWith('image/')){
          e.preventDefault(); e.stopPropagation();
          await uploadAndInsert(this.quill,f);
          return;
        }
        super.onDrop(e);
      }
      async onPaste(e){
        const item=[...e.clipboardData.items]
                   .find(i=>i.kind==='file'&&i.type.startsWith('image/'));
        if(item){
          e.preventDefault(); e.stopPropagation();
          await uploadAndInsert(this.quill,item.getAsFile());
          return;
        }
        super.onPaste(e);
      }
    }
    Quill.register('modules/clipboard', UploadClipboard, true);
  
    /* 에디터 생성 */
    const quill=new Quill('#editor',{
      theme:'snow',
      modules:{
        toolbar:'#toolbar',
        imageResize:{modules:['Resize','DisplaySize','Toolbar']}
      }
    });
  
    /* 툴바 이미지 버튼 */
    quill.getModule('toolbar').addHandler('image',()=>{
      const input=document.createElement('input');
      input.type='file'; input.accept='image/*'; input.click();
      input.onchange=()=>input.files?.[0]&&uploadAndInsert(quill,input.files[0]);
    });
  </script>
</body>
</html>
