spring.application.name=blog

# MySQL 설정
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# DB Source URL
spring.datasource.url=jdbc:mysql://localhost:3306/security?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul 

# DB username
spring.datasource.username=root

# DB password
spring.datasource.password=dltjrgus123

# true 설정시 JPA 쿼리문 확인 가능
spring.jpa.show-sql=true

# DDL(create, alter, drop) 정의시 DB의 고유 기능을 사용할 수 있다
spring.jpa.hibernate.ddl-auto=update

# JPA의 구현체인 Hibernate가 동작하면서 발생한 SQL의 가독성을 높여준다
spring.jpa.properties.hibernate.format_sql=true

# 서버 포트를 변경한다
server.port=8000

# swagger -> uri 경로를 정의
springdoc.swagger-ui.path= /swagger

# swagger -> uri 정렬
springdoc.swagger-ui.operations-sorter= method

# thymeleaf 파일 경로 지정
spring.thymeleaf.prefix=classPath:/templates/

# thymeleaf 파일 확장자 지정
spring.thymeleaf.suffix=.html

# 코드 변경 시 자동으로 애플리케이션을 재시작하도록 설정 (true: 자동 재시작 활성화)
spring.devtools.restart.enabled=true

# LiveReload 기능 활성화 (HTML 파일 변경 시 브라우저 자동 새로고침 가능)
spring.devtools.livereload.enabled=true

# Thymeleaf 템플릿 캐시 사용 안 함 (템플릿 파일 수정 시 서버 재시작 없이 즉시 반영)
spring.thymeleaf.cache=false

